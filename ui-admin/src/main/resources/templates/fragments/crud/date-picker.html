<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="prototype(name,label,pattern,isRequired)" class="form-group">
    <label th:replace="fragments/crud/label :: default(${name},${label},${isRequired})"></label>
    <div class="col-sm-4">
        <input type="text" th:name="${name}" th:id="${name}"
               class="form-control" th:placeholder="${name}"
               maxlength="20" readonly="readonly"
               onclick="WdatePicker({dateFmt:'yyyy-MM-dd',isShowClear:false});"/>
    </div>
</div>
<div th:fragment="yyyy-mm-dd-not-required-labeled(name,label)"
     th:replace="fragments/crud/label :: input(${name},${label},'yyyy-MM-dd',false)">
</div>
<div th:fragment="yyyy-mm-dd-required-labeled(name,label)"
     th:replace="fragments/crud/label :: input(${name},${label},'yyyy-MM-dd',true)">
</div>
</body>
</html>
