<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('')">
</head>
<title>增加会员</title>
<body>
<div th:replace="fragments/common :: nav">nav</div>
<div class="container">
    <h5>会员列表</h5>
    <hr/>
    <a class="btn btn-success" href="./form">增加</a>
    <hr/>
    <table class="table">
        <thead>
        <tr>
            <th class="hide">ID</th>
            <th>昵称</th>
            <th>登陆用户名</th>
            <th>手机号</th>
            <th>邮箱</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entity: ${page.content}">
            <td class="hide" th:id="${entity.id}" th:text="${entity.id}">Oranges</td>
            <td th:text="${entity.nickName}">昵称</td>
            <td th:text="${entity.loginName}">登陆用户名</td>
            <td th:text="${entity.mobilePhone}">手机号</td>
            <td th:text="${entity.email}">邮箱</td>
            <td><a class="btn btn-primary btn-sm" th:href="@{/member/form(id=${entity.id})}">修改</a>
                <a class="btn btn-danger btn-sm"
                   th:onclick="'del(\''+@{/member/delete}+'\',\'' + ${entity.id } +'\')'">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:replace="fragments/common :: pagination">nav</div>
</div>
</body>
</html>
