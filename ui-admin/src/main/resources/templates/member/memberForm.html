<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/header :: head('')">
</head>
<title>增加会员</title>
<body>
<div th:replace="fragments/common :: nav">nav</div>
<script th:replace="fragments/crud/script :: all(@{/member})"></script>
<div class="container">
    <div>
        <a class="btn btn-primary" th:href="@{./list}">会员列表</a>
        <div id="messageBox"></div>
    </div>
    <hr/>
    <form id="form" class="form-horizontal" th:action="@{/member/save}" method="post">
        <div th:replace="fragments/crud/submit :: id"></div>
        <div th:replace="fragments/crud/new-input :: text('loginName','[登陆用户名]')"></div>
        <div th:replace="fragments/crud/new-input :: text('realName','![真实姓名]')"></div>
        <div th:replace="fragments/crud/new-input :: text('idNumber','[身份证号]')"></div>
        <div th:replace="fragments/crud/new-input :: number('mobilePhone','[手机号]')"></div>
        <div th:replace="fragments/crud/new-input :: password('password','![密码]')"></div>
        <div th:replace="fragments/crud/new-input :: text('nickName','![昵称]')"></div>
        <div th:replace="fragments/crud/new-input :: email('email','[邮箱]')"></div>
        <div th:replace="fragments/crud/new-select :: dict('educationLevel','educationLevel','![教育程度]')"></div>
        <div th:replace="fragments/crud/new-select :: dict('profession','profession','![所属行业]')"></div>
        <hr/>
        <div th:replace="fragments/crud/submit :: submit('提交')"></div>
    </form>
</div>
</body>
</html>
