<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/header :: head('')">
</head>
<body>
<div th:replace="fragments/common :: nav">nav</div>
<script th:replace="fragments/crud/script :: all(@{/dict})"></script>
<div class="container">
    <div>
        <a class="btn btn-primary" th:href="@{./list}">返回列表</a>
    </div>
    <hr/>
    <form id="form" class="form-horizontal" th:action="@{/dict/save}" method="post">
        <div th:replace="fragments/crud/submit :: id"></div>
        <div th:replace="fragments/crud/input :: text-required('name','名称')"></div>
        <div th:replace="fragments/crud/input :: text-required('type','类型')"></div>
        <div th:replace="fragments/crud/input :: text-required('value','值')"></div>
        <div th:replace="fragments/crud/input :: number-required('sort','排序')"></div>
        <hr/>
        <div th:replace="fragments/crud/submit :: submit('提交')"></div>
    </form>
</div>
</body>
</html>
